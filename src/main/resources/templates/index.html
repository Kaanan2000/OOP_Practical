<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OOP Marks</title>
</head>
<body>
<div>
    <h1>Enter Student OOP Marks</h1>

    <form method="post" th:action="@{/save_to_db}">
        <div>
            <label>Student ID</label>
            <input type="text" name="student_id">
        </div></br>
        <div>
            <label>Student Name</label>
            <input type="text" name="student_name">
        </div></br>
        <div>
            <label>CA</label>
            <input type="text" name="ca">
        </div></br>
        <div>
            <label>Practical</label>
            <input type="text" name="practical">
        </div></br>
        <div>
            <label>Theory</label>
            <input type="text" name="theory">
        </div></br>
        <div>
            <input type="submit" value="Save">
        </div></br>
    </form>
    <form method="post" th:action="@{/show_table}">
        <button type="submit">View All Marks</button>
    </form>
</div>
</body>
</html>
